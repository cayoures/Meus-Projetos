<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        const faturamento = {
            SP: 67836.43,
            RJ: 36678.66,
            MG: 29229.88,
            ES: 27165.48,
            Outros: 19849.53,
        };

        const total = Object.values(faturamento).reduce((acc, curr) => acc + curr);

        for (const estado in faturamento) {
            const percentual = ((faturamento[estado] / total) * 100).toFixed(2);
            console.log(`${estado} - ${percentual}%`);
        }

    </script>
</body>
</html>
